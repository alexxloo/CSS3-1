<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>preserve-3d</title>
	<link rel="stylesheet" href="style.css"/>
</head>
<body>
	<!-- 立方体 -->
	<div id="cube">
		<div class="space space-1"></div>
		<div class="space space-2"></div>
		<div class="space space-3"></div>
		<div class="space space-4"></div>
		<div class="space space-5"></div>
		<div class="space space-6"></div>
	</div>
	<!-- 正四面体 -->
	<div id="cones-inner">
		<div class="cones-space cones-space-1"></div>
		<div class="cones-space cones-space-2"></div>
		<div class="cones-space cones-space-3"></div>
		<div class="cones-space cones-space-4"></div>
	</div>
	<!-- 球体 -->
	<div class="ballContent">
		<div id="ball">
			<div class="ball-space ball-space-1"></div>
			<div class="ball-space ball-space-2"></div>
			<div class="ball-space ball-space-3"></div>
			<div class="ball-space ball-space-4"></div>
		</div>
	</div>
  	<!-- 照片墙 -->
  	<div class="content">  <!-- 外面还要用个div把rotate包裹住，不然每一个面的位置不正确了 -->
	  	<div class="rotate">
	  		<div id="photo-wall">
		  		<div class="wall-space wall-space-1"></div>
		  		<div class="wall-space wall-space-2"></div>
		  		<div class="wall-space wall-space-3"></div>
		  		<div class="wall-space wall-space-4"></div>
		  		<div class="wall-space wall-space-5"></div>
		  		<div class="wall-space wall-space-6"></div>
	  		</div>
	  	</div>
  	</div>
  	<div id="music">
  		<div class="waves waves-1"></div>
  		<div class="waves waves-2"></div>
  		<div class="waves waves-3"></div>
  		<div class="waves waves-4"></div>
  		<div class="waves waves-5"></div>
  		<div class="waves waves-6"></div>
  	</div>
  	<!-- 加载效果 -->
  	<div id="loading">
  		<div class="border">
  			<div class="circle"></div>
  		</div>
  	</div>
</body>
</html>

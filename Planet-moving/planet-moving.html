<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>plante-moving</title>
	<link rel="stylesheet" href="css/style.css"/>
</head>
<body>
	<div id="sun" title="太阳">
		<div class="x"></div>
		<div class="y"></div>
		<div class="z"></div>
		<div class="space space-x"></div>
		<div class="space space-x1"></div>

		<div class="space space-y"></div>
		<div class="space space-y1"></div>
		<div class="space space-y2"></div>

		<div class="space space-z"></div>
		<div class="space space-z1"></div>
		<div class="space space-z2"></div>
	</div>
	<div class="path-Neptune">
		<div id="Neptune" title="海王星">
			<div class="x"></div>
			<div class="y"></div>
			<div class="z"></div>
			<div class="space space-x"></div>

			<div class="space space-y"></div>

			<div class="space space-z"></div>
			<div class="space space-z1"></div>
			<div class="space space-z2"></div>
		</div>
	</div>
	<div class="path-Saturn">

			<div class="y"></div>
			<div class="z"></div>
			<div class="space space-x"></div>

			<div class="space space-y"></div>
			<div class="space space-y1"></div>
			<div class="space space-y2"></div>

			<div class="space space-z"></div>
			<div class="space space-z1"></div>
			<div class="space space-z2"></div>
	
			<!-- 卫星 -->
			<div class="path-satellite">
				<div id="satellite" title="卫星">
					<div class="x"></div>
					<div class="y"></div>
					<div class="z"></div>
					<div class="space space-x"></div>

					<div class="space space-y"></div>

					<div class="space space-z"></div>

					<div class="space space-z2"></div>
				</div>
			</div>
		</div>
	</div>

			<div class="y"></div>
			<div class="z"></div>

			<div class="space space-z"></div>

		</div>

			<div class="space space-z"></div>

			<div class="space space-z2"></div>

			<div class="y"></div>
			<div class="z"></div>

			<div class="space space-y"></div>

			<div class="space space-y2"></div>

			<div class="space space-z"></div>
			<div class="space space-z1"></div>
			<div class="space space-z2"></div>
		</div>
	</div>

	<script src="js/jquery.min.js"></script>
	<script src="js/moving.js"></script>

</html>
